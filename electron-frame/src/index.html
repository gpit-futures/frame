<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='./scss/global.scss' rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script>
  import Vue from 'vue';
  import Vuex from 'vuex'
  import Vuetify from 'vuetify'
  import App from './App'
  import router from './router';
  import store from './store/store'
  import vueify from 'vueify-insert-css'
  import moment from "moment"

  Vue.use(Vuex)
  Vue.use(Vuetify)

  // define global filters
  Vue.filter('nhsNumberFormat', function (nhsNumber) {
    const tidy = nhsNumber.trim();
    if (tidy.length < 10) {
        return "UNKNOWN";
      }
    return `${tidy.substr(0, 3)} ${tidy.substr(3, 3)} ${tidy.substr(6)}`;
  })

  Vue.filter('dateTimeFormat', function (date) {
    return moment(date).format("DD-MMM-YYYY");
  })

  const app = new Vue({
  el: '#app',
  store,
  router,
  render: h => h(App)
  })

  </script>
</html>
