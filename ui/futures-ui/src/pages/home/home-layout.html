<template>
  <div class="dw-container">
    <sidebar class="dw-sidebar" selected.bind="selected" clients.bind="clients"></sidebar>
    <div class="dw-main">
      <patient-banner if.bind="patientContext" 
        patient.bind="patient"></patient-banner>
      <patient-banner-supplement if.bind="patientContext" 
        class="dw-patient-banner-supplement columns"
        expanded="true"
        address.bind="patient.address"
        contact.bind="patient.phone"></patient-banner-supplement>
      <frames class="dw-frames" selected.bind="selected" clients.bind="clients"></frames>
    </div>
  </div>
  <info-bar practitioner-name="Dr. John Smith" 
    class="dw-info-bar columns is-gapless"></info-bar>
</template>
