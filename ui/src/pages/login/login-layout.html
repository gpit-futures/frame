<template>
  <div class="dw-login-container columns is-tablet is-centered">
    <div class="column is-one-third-tablet is-narrow">
      <div class="box">
        <div class="field">
          <label class="label">Username</label>
          <div class="control">
            <!-- <input type="text" class="input" placeholder="Username"> -->
            <div class="select is-fullwidth ${loadingUsers ? 'is-loading' : ''}">
              <select value.bind="username">
                <option value="">Select user</option>
                <option repeat.for="user of loginUsers" value.bind="user.id">${user.username}</option>
              </select>
            </div>
          </div>
          <!-- <p class="help">some text</p> -->
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input type="password" class="input" value.bind="password" placeholder="Password">
          </div>
          <!-- <p class="help">some other text</p> -->
        </div>
        <div class="control">
          <button class="button is-success is-fullwidth" click.delegate="login()">Login</button>
        </div>
      </div>
    </div>
  </div>
</template>
